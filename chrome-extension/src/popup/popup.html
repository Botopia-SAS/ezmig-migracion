<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      color: #1f2937;
      background: #ffffff;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 14px 16px;
      background: linear-gradient(135deg, #7c3aed, #6d28d9);
      color: white;
    }

    .header svg { flex-shrink: 0; }
    .header h1 { font-size: 14px; font-weight: 600; }
    .header .version { font-size: 11px; opacity: 0.8; margin-left: auto; }

    .body { padding: 16px; }

    .status-card {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .status-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #6b7280;
      margin-bottom: 4px;
    }

    .status-value {
      font-size: 14px;
      font-weight: 600;
    }

    .status-idle { color: #6b7280; }
    .status-active { color: #7c3aed; }
    .status-error { color: #dc2626; }
    .status-done { color: #7c3aed; }

    .form-code {
      font-size: 12px;
      color: #4b5563;
      margin-top: 4px;
    }

    .progress-summary {
      font-size: 12px;
      color: #4b5563;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #e5e7eb;
    }

    .progress-summary .stat {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: background 0.15s;
    }

    .btn-outline {
      background: white;
      border: 1px solid #d1d5db;
      color: #374151;
    }
    .btn-outline:hover { background: #f9fafb; }

    .btn-danger {
      background: white;
      border: 1px solid #fecaca;
      color: #dc2626;
    }
    .btn-danger:hover { background: #fef2f2; }
  </style>
</head>
<body>
  <div class="header">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
      <polyline points="14 2 14 8 20 8"/>
      <line x1="16" y1="13" x2="8" y2="13"/>
      <line x1="16" y1="17" x2="8" y2="17"/>
    </svg>
    <h1>EZMig E-Filing</h1>
    <span class="version">v1.0.0</span>
  </div>

  <div class="body">
    <div class="status-card">
      <div class="status-label">Status</div>
      <div id="status-value" class="status-value status-idle">Idle</div>
      <div id="form-code" class="form-code" style="display: none;"></div>
      <div id="progress-summary" class="progress-summary" style="display: none;"></div>
    </div>

    <div class="actions">
      <a href="http://localhost:3000/dashboard" target="_blank" class="btn btn-outline">
        Open EZMig Dashboard
      </a>
      <button id="reset-btn" class="btn btn-danger" style="display: none;">
        Reset Extension
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
